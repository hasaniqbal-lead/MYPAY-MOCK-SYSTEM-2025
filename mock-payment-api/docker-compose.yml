services:
  db:
    image: mysql:8.0
    container_name: dummy-payment-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-strong-db-pass}
      MYSQL_DATABASE: ${DB_NAME:-dummy_payment_db}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -hdlocalhost -uroot -p${DB_PASSWORD:-strong-db-pass} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [appnet]

  app:
    image: node:18-alpine
    container_name: dummy-payment-api
    working_dir: /usr/src/app
    command: sh -c "npm ci && node server.js"
    volumes:
      - ./:/usr/src/app:ro
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    networks: [appnet]

  nginx:
    image: nginx:alpine
    container_name: dummy-payment-nginx
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks: [appnet]

volumes:
  db_data:

networks:
  appnet:
    driver: bridge


