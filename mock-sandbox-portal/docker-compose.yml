version: '3.8'

services:
  portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dummy-portal-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://sandbox.mycodigital.io}
      - NEXT_PUBLIC_PORTAL_URL=${NEXT_PUBLIC_PORTAL_URL:-https://devportal.mycodigital.io}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - portal-network

networks:
  portal-network:
    driver: bridge

