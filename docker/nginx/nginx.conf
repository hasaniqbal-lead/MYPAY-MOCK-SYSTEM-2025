events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=portal_limit:10m rate=30r/s;

    # Upstream services
    upstream payout_api {
        server payout-api:3000;
    }

    upstream payment_api {
        server payment-api:3000;
    }

    upstream merchant_portal {
        server merchant-portal:3000;
    }

    upstream admin_portal {
        server admin-portal:3000;
    }

    # ============================================
    # SANDBOX API (sandbox.mycodigital.io)
    # ============================================
    server {
        listen 80;
        server_name sandbox.mycodigital.io;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"mypay-gateway"}';
            add_header Content-Type application/json;
        }

        # Payout API routes
        location /api/v1/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://payout_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Payment API routes (checkouts, payments, etc.)
        location /checkouts {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://payment_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /transactions {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://payment_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Payment page
        location /payment {
            limit_req zone=portal_limit burst=50 nodelay;
            
            proxy_pass http://payment_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Test scenarios
        location /test-scenarios {
            proxy_pass http://payment_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Webhooks
        location /webhooks {
            proxy_pass http://payment_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Portal API (for merchant portal)
        location /api/portal/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://payment_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin API (for admin portal)
        location /api/admin/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://payment_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default - return API info
        location / {
            return 200 '{"service":"MyPay Mock Platform API","version":"1.0.0","endpoints":{"payout":"/api/v1/","payment":"/checkouts","docs":"/docs"}}';
            add_header Content-Type application/json;
        }
    }

    # ============================================
    # MERCHANT PORTAL (devportal.mycodigital.io)
    # ============================================
    server {
        listen 80;
        server_name devportal.mycodigital.io;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        location / {
            limit_req zone=portal_limit burst=50 nodelay;
            
            proxy_pass http://merchant_portal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ============================================
    # ADMIN PORTAL (devadmin.mycodigital.io)
    # ============================================
    server {
        listen 80;
        server_name devadmin.mycodigital.io;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        location / {
            limit_req zone=portal_limit burst=50 nodelay;
            
            proxy_pass http://admin_portal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ============================================
    # DEFAULT (catch-all)
    # ============================================
    server {
        listen 80 default_server;
        server_name _;

        location / {
            return 404 '{"error":"Not Found","message":"Invalid domain"}';
            add_header Content-Type application/json;
        }
    }
}

